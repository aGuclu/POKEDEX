<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POKEDEX</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<script src="https://unpkg.com/typewriter-effect/dist/core.js"></script>
</head>
<body>
  <div class="container">
    <div class="row no-gutters">
      <div id="windowDiv" class="col-xs-12 col-sm-7 col-md-5 flatGrey outerEdge padding2">
        <div class="col-xs-12 no-padding">
          <div id="windowDivTitleBar" class="activeTitleBar padding2">POKED.EXE
            <button class="minimize outerEdge flatGrey">&#9866;</button>
            <button class="maximize outerEdge flatGrey">&#9744;</button>
            <button class="x outerEdge flatGrey">X</button>
          </div>
        </div>
        <div class="col-xs-12 no-padding">
          <ul class="toolbar padding2">
            <li><u>F</u>ile</li>
            <li><u>E</u>dit</li>
            <li><u>V</u>iew</li>
            <li><u>H</u>elp</li>
          </ul>
        </div>
        <div class="col-xs-12 content innerEdge no-padding screenEffect">
          <div class="col-xs-12 white-border">
            <div class="row no-gutters">
              <div class="col-xs-9 col-sm-10 fixed100 white-border-right">
                <h2 id="name">NAME:</h2>
                <h3 id="IdNo">ID NO:</h3>
              </div>
              <div id="sprite" class="col-xs-3 col-sm-2 fixed100">
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row no-gutters">
              <div class="col-xs-4">
                <h3 id="hp">HP :</h3>
                <h3 id="def">DEF:</h3>
              </div>
              <div class="col-xs-4">
                <h3 id="atk">ATK:</h3>
                <h3 id="spd">SPD:</h3>
              </div>
              <div class="col-xs-4">
                <h3 id="type1">TYPE1:</h3>
                <h3 id="type2">TYPE2:</h3>
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="">
              <h4 id="description"></h4>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="">
              <h4 id="ability1">ABILITY-1:</h4>
                <p id="ability1Description"></p>
                <br>
              <h4 id="ability2">ABILITY-2:</h4>
                <p id="ability2Description"></p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 no-padding">
          <div class="row no-gutters">
            <div class="col-xs-12">
              <div class="col-xs-3 innerEdge height20 padding2"><p class="footerText">3 Object(s)</p></div>
              <div class="col-xs-9 innerEdge height20"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
