<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>POKEDEX</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="main.css">
<link rel="icon" type="image/png" href="images/pokeball.png">
</head>
<body>
  <div id="iconContainer">
    <div id="icon">
    </div>
    <h1 id="iconTxt">POKEDEX.EXE</h1>
  </div>
  <div class="container">
    <div class="row no-gutters">
      <div id="windowDiv" class="col-xs-12 col-sm-7 col-md-5 hidden">
        <div class="col-xs-12 no-padding">
          <div id="windowDivTitleBar" class="activeTitleBar">POKEDEX.EXE
            <button class="minimize">&#9866;</button>
            <button class="maximize">&#9744;</button>
            <button id="x" class="x">X</button>
          </div>
        </div>
        <div class="col-xs-12 no-padding">
          <ul class="toolbar">
            <li><u>F</u>ile</li>
            <li><u>E</u>dit</li>
            <li><u>V</u>iew</li>
            <li><u>H</u>elp</li>
          </ul>
        </div>
        <div class="col-xs-12 content screenEffect">
          <div class="col-xs-12 white-border">
            <div class="row no-gutters">
              <div id="nameDiv" class="col-xs-9 col-sm-10 white-border-right">
                <form action="javascript: getPokemon(this.IdNo.value)">ID NO:
                  <input id="IdNo" type="number" class="screenEffect" value="" min="1" max="151" maxlength="3">
                </form>
                <h2 id="name" style="color: grey;">ENTER ID</h2>
              </div>
              <div id="spriteDiv" class="col-xs-3 col-sm-2">
              </div>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="row no-gutters">
              <div id="statsDiv1" class="col-xs-4">
                <h3 id="hp"></h3>
                <h3 id="def"></h3>
              </div>
              <div id="statsDiv2"class="col-xs-5">
                <h3 id="atk"></h3>
                <h3 id="spd"></h3>
              </div>
              <div id="typeDiv" class="col-xs-3">
                <h3 id="type"></h3>
              </div>
            </div>
          </div>
          <div id="abilitiesDiv" class="col-xs-12">
            <h4 id="abilities"></h4>
          </div>
          <div id="descriptionDiv" class="col-xs-12">
            <h4 id="description" style="color: grey;">TYPE ID NUMBER OR USE UP/DOWN ARROW KEYS<br>PRESS ENTER TO SUBMIT</h4>
          </div>
        </div>
        <div class="col-xs-12 no-padding">
          <div class="row no-gutters">
            <div class="col-xs-12">
              <div id="footer1" class="col-xs-3">
                <p class="footerText">151 Object(s)</p>
              </div>
              <div id="footer2" class="col-xs-9"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
